<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>机场交通安全管理平台</title>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/zui/js/zui.js}" type="text/javascript"></script>
    <script th:src="@{/js/zui/js/zui.lite.js}" type="text/javascript"></script>
    <script th:src="@{/js/own/page-js/core/login.js}" type="text/javascript"></script>
    <script th:src="@{/js/own/AjaxUtils.js}" type="text/javascript"></script>
    <script th:src="@{/js/own/LoadHTML.js}" type="text/javascript"></script>
    <link th:href="@{/js/zui/css/normalize.css}" rel="stylesheet"/>
    <link th:href="@{/js/zui/css/zui.css}" rel="stylesheet"/>
    <link th:href="@{/js/zui/css/zui.lite.css}" rel="stylesheet"/>
    <link th:href="@{/css/core/login.css}" rel="stylesheet"/>
    <link rel="icon" href="data:image/ico;base64,aWNv"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo/platform_logo.ico}"/>
</head>
<body onsubmit="return checkForm()">
<div class="login">
    <div class="login-left"></div>
    <div class="login-right">
        <div class="login-right-logo">
            <img class="login-right-logo-img" th:src="@{/images/login/platform_logo.png}"/>
        </div>
        <div class="login-right-title">机场交通安全管理平台</div>
        <div class="login-right-form">
            <form id="login-form" class="form-horizontal" method="post" action="/login">
                <div class="form-group">
                    <div class="input-group">
						 <span class="input-group-addon">
                           <img th:src="@{/images/login/username.png}"/>
                         </span>
                        <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                             <img th:src="@{/images/login/password.png}"/>
                        </span>
                        <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="true" name="rememberMe"> 记住我
                    </label>
                    <label id="login-info-label" class="radio-inline pull-right login-info-label"
                           th:if="${result.status != null}" th:text="${result.data.error}"/>
                </div>
                <button class="btn login-btn" type="submit">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

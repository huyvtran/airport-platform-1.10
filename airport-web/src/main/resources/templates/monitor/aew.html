<div class="main-content-breadcrumb" id="main-content-breadcrumb" xmlns:th="http://www.thymeleaf.org">
    <ol class="breadcrumb">
        <li th:each="b:${breadcrumb}">
            <a href="javascript:"
               th:onclick="javascript:loadHTML([[${b.url}]], {currentPage: 1, pageSize: 10}, null, null)"
               th:text="${b.urlName}"></a>
        </li>
    </ol>
</div>
<div id="html-content" xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/css/monitor/aew.css}" rel="stylesheet"/>
    <script th:src="@{/js/own/page-js/monitor/aew.js}" type="text/javascript"></script>
    <link th:href="@{/css/utils/paging.css}" rel="stylesheet"/>
    <script th:src="@{/js/own/page-js/utils/paging.js}" type="text/javascript"></script>
    <link th:href="@{/js/zui/lib/datetimepicker/datetimepicker.min.css}" rel="stylesheet">
    <script th:src="@{/js/zui/lib/datetimepicker/datetimepicker.min.js}"></script>
    <div id="page-aew-table" class="page-aew-table"></div>
    <div th:replace="utils/paging::paging"></div>
</div>
